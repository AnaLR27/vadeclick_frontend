<mat-card class="users-card">
  <h2>Listado de Usuarios</h2>

  <mat-list *ngIf="usuarios.length; else noUsuarios">
    <mat-list-item *ngFor="let usuario of usuarios" class="usuario-item">
      <div class="usuario-info">
        <strong
          >{{ usuario.nombre }} {{ usuario.primer_apellido }}
          {{ usuario.segundo_apellido }}</strong
        >
        <span>{{ usuario.email }}</span>
        <span> {{ usuario.rol }}</span>

        <button
          mat-icon-button
          color="warn"
          (click)="eliminarUsuario(usuario)"
          matTooltip="Eliminar"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-list>

  <ng-template #noUsuarios>
    <p>No hay usuarios registrados.</p>
  </ng-template>
</mat-card>
