<mat-card class="farmacos-card">
  <h2>Búsqueda de fármacos</h2>

  <form (ngSubmit)="onSearch()">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Nombre comercial o principio activo</mat-label>
      <input
        matInput
        placeholder="Ej: Amoxicilina, Ibuprofeno..."
        [(ngModel)]="searchTerm"
        name="search"
        required
      />
      <button
        mat-icon-button
        matSuffix
        *ngIf="searchTerm"
        (click)="clearSearch()"
        type="button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!searchTerm"
    >
      Buscar
    </button>
  </form>
</mat-card>
